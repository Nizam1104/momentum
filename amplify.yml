version: 1
frontend:
  phases:
    preBuild:
      commands:
      - env | grep -e FIREBASE_PRIVATE_KEY >> .env.production || true
      - env | grep -e FIREBASE_PROJECT_ID >> .env.production || true
      - env | grep -e FIREBASE_CLIENT_EMAIL >> .env.production
      - env | grep -e GOOGLE_APPLICATION_CREDENTIALS >> .env.production || true
      - env | grep -e AUTH_SECRET >> .env.production || true
      - env | grep -e GOOGLE_CLIENT_ID >> .env.production || true
      - env | grep -e GOOGLE_CLIENT_SECRET >> .env.production || true
      - env | grep -e AUTH_URL >> .env.production || true
      - env | grep -e DATABASE_URL >> .env.production || true
      - env | grep -e SUPABASE_JWT_SECRET >> .env.production || true
      - env | grep -e SUPABASE_SERVICE_ROLE_KEY >> .env.production || true
      - nvm install 20
      - nvm use 20
      - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next   # or dist, depending on your framework
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
