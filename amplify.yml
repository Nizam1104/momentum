version: 1
frontend:
  runtime: nodejs20.x
  phases:
    install: # <-- NEW PHASE ADDED HERE
      commands:
        - npm ci # Use npm ci for clean installs based on package-lock.json (recommended for CI/CD)
                  # or you can use `npm install` if you don't have a package-lock.json or prefer it.
    preBuild:
      commands:
      - env | grep -e AUTH_SECRET >> .env.production
      - env | grep -e GOOGLE_CLIENT_ID >> .env.production
      - env | grep -e GOOGLE_CLIENT_SECRET >> .env.production
      - env | grep -e SUPABASE_JWT_SECRET >> .env.production
      - env | grep -e SUPABASE_SERVICE_ROLE_KEY >> .env.production
      - env | grep -e AUTH_URL >> .env.production
      - env | grep -e DATABASE_URL >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
